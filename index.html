<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">



    
</head>
<body>
    <div class="container">
        <div class="todo">
            <header class="todo__header">
                <h1>Todos</h1>
            </header>

            <div class="todo__content">
                <input type="text" class="todo__new-todo-field" placeholder="What needs to be done?">

                <div class="todo__complete-all-field">
                    <label>
                        <input type="checkbox" class="mark-all-complete">
                        Mark all as complete
                    </label>
                </div>

                <ul class="todo-items">
                    <!-- <li class="todo-item">
                        <input type="checkbox" class="todo-item__complete-checkbox">
                        <label class="todo-item__label">
                            second
                        </label>
                        <a class="todo-item__destroy"></a>
                    </li> -->
                </ul>
            </div>

            <div class="todo-summary">
                <span class="todo-summary__count total-count">3</span> items: <span class="todo-summary__count complete-count">1</span> complete, <span class="todo-summary__count remaining-count">2</span> left
            </div>
        </div>
    </div>




    <!-- ========= -->
    <!-- Libraries -->
    <!-- ========= -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.3.3/backbone.js" type="text/javascript"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone-localstorage.js/1.1.16/backbone.localStorage.js" type="text/javascript"></script>      
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.js" type="text/javascript"></script>
    



    <script type="text/template" id="todo-item-template">
        <input type="checkbox" class="todo-item__complete-checkbox">
        <label class="todo-item__label">
            {{title}}
        </label>
        <a class="todo-item__destroy"></a>
    </script>

    <script src="app.js"></script>
    
</body>
</html>
