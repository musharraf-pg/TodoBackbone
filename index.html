<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="todo">
            <header class="todo__header">
                <h1>Todos</h1>
            </header>

            <div class="todo__content">
                <input type="text" name="todo__new-todo-field" class="todo__new-todo-field" placeholder="What needs to be done?">

                <div class="todo__complete-all-field checkbox-field checkbox-field--small">
                    <label class="checkbox-field__label">
                        <input type="checkbox" class="checkbox-field__input">
                        Mark all as complete
                    </label>
                </div>

                <ul class="todo-items">
                    <li class="todo-item">
                        <label class="todo-item__label">
                            <input type="checkbox" name="todo-item__complete-checkbox" class="todo-item__complete-checkbox">
                            first
                        </label>
                        <a class="todo-item__destroy"></a>
                    </li>
                    <li class="todo-item">
                        <label class="todo-item__label">
                            <input type="checkbox" name="todo-item__complete-checkbox" class="todo-item__complete-checkbox">
                            first
                        </label>
                        <button class="todo-item__destroy"></button>
                    </li>
                </ul>
            </div>

            <div class="todo__summary">
                <span class="todo__summary__total-count">3</span> items: <span class="todo__summary__complete-count">3</span> complete, <span class="todo__summary__remaining-count">3</span> left
            </div>
        </div>
    </div>
</body>
</html>
